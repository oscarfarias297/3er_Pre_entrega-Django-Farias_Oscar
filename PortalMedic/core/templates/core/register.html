{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    PortalMedic | Registro
{% endblock title %}

{% block content %}
<div class="d-flex vh-100">
    <div class="container my-auto">
        
        {% if user.is_authenticated %}
            <p class="text-info ">{{mensaje}} - Bienvenido!</p>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <table class="table table-borderless">
                                {{ form.as_table }}
                            </table>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'core/js/sweetAlert_CrearUsuario.js' %}"></script> -->




{% endblock content %}
