{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    PortalMedic - Modificar Historia Clínica
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h1 class="display-4 text-center mb-4">Modificar Historia Clínica {{ paciente.nombre }} {{ paciente.apellido }}</h1>
            <form method="post" class="card p-4 shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    <a href= "{% url 'pacientes:pacientes_list' %} " class="btn btn-secondary btn-block">Volver a Paciente</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
