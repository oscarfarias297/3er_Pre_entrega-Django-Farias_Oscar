{% extends 'core/base.html' %}

{% block title %}
    {% if form.instance.pk %}
    PortalMedic Edición
    {% else %}
    PortalMedic | Creación
    {% endif %}
    
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
{% endblock content %}
