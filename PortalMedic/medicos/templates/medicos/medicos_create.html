{% extends 'core/base.html' %}

{% block title %}
    PortalMedic - Crear
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Guardar Prestador | Modificar Prestador</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table table-bordered">
                            {{ form.as_table }}
                        </table>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'medicos:medicos_list' %}" type="button" class="btn btn-dark ">Cancelar</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
